<!-- Modal Contactar Clientes -->
<div class="modal fade" id="modalContactarClientes" tabindex="-1" aria-labelledby="modalContactarClientesLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalContactarClientesLabel">Contactar Clientes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formContactarClientes">
          <input type="hidden" name="alerta_codigo" value="{{ alerta.codigo }}">
          
          <div class="mb-3">
            <label for="email-asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="email-asunto" name="asunto" required>
          </div>

          <div class="mb-3">
            <label for="email-cuerpo" class="form-label">Cuerpo del Mensaje</label>
            <textarea class="form-control" id="email-cuerpo" name="cuerpo" rows="8" required></textarea>
          </div>

          <div class="mb-3">
            <h6>Pedidos Seleccionados</h6>
            <div id="lista-pedidos-contacto">
              <!-- Los pedidos seleccionados se cargarán aquí dinámicamente -->
              <p class="text-muted">Por favor, seleccione uno o más pedidos de la tabla principal para contactar a los clientes.</p>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnEnviarCorreoClientes">
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            Enviar Correo
        </button>
      </div>
    </div>
  </div>
</div>
