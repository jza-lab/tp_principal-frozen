{% extends "layouts/app_layout.html" %}

{% block title %}{% if is_new %}Crear Nueva Zona{% else %}Editar Zona{% endif %}{% endblock %}

{% block app_content %}
<div class="container-fluid px-4">
    <h1 class="mt-4">{% if is_new %}Crear Nueva Zona{% else %}Editar Zona: {{ zona.nombre if zona }}{% endif %}</h1>

    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-edit me-1"></i>
            Datos de la Zona
        </div>
        <div class="card-body">
            <form method="POST" action="">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de la Zona</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ zona.nombre if zona else '' }}" required>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="codigo_postal_inicio" class="form-label">Código Postal Inicio</label>
                            <input type="number" class="form-control" id="codigo_postal_inicio" name="codigo_postal_inicio" value="{{ zona.codigo_postal_inicio if zona else '' }}" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="codigo_postal_fin" class="form-label">Código Postal Fin</label>
                            <input type="number" class="form-control" id="codigo_postal_fin" name="codigo_postal_fin" value="{{ zona.codigo_postal_fin if zona else '' }}" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio de Envío</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="precio" name="precio" step="0.01" value="{{ '%.2f'|format(zona.precio|float) if zona else '' }}" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Guardar Cambios
                    </button>
                    <a href="{{ url_for('envio.gestion_envios') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
