<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Nuevo Usuario</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    .form-group { margin-bottom:12px; }
    label { display:block; margin-bottom:4px; font-weight:bold; }
    input, select { width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; }
    button { padding:10px 16px; background:#1976d2; color:white; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#145ca8; }
  </style>
</head>
<body>
  <h1>{% if is_new %}Registrar nuevo usuario{% else %}Editar usuario{% endif %}</h1>

  <form action="{{ url_for('auth.admin_nuevo_usuario') }}" method="post">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" value="{{ usuario.get('nombre','') }}" required>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" value="{{ usuario.get('apellido','') }}" required>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" value="{{ usuario.get('email','') }}" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <label for="role">Rol</label>
      <select id="role" name="role" required>
        <option value="operador" {% if usuario.get('role') == 'operador' %}selected{% endif %}>Operador</option>
        <option value="admin" {% if usuario.get('role') == 'admin' %}selected{% endif %}>Administrador</option>
      </select>
    </div>

    <button type="submit">Registrar</button>
  </form>
</body>
</html>
