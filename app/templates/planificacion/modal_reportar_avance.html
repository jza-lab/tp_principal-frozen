<div class="modal fade" id="modalReportarAvance" tabindex="-1" aria-labelledby="modalReportarAvanceLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalReportarAvanceLabel">
                    <i class="bi bi-clipboard-check-fill me-2"></i>Reportar Avance
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            
            <form id="formReportarAvance">
                <div class="modal-body">
                    
                    <div class="alert alert-info d-flex justify-content-between align-items-center p-2 mb-3">
                        <strong class="fs-6">Restante Planificado:</strong>
                        <strong class="fs-5" id="reporte-restante-valor">10.00 kg</strong>
                    </div>

                    <div class="mb-3">
                        <label for="reporte_cantidad_producida" class="form-label fs-6">Cantidad Producida (Buena)</label>
                        <input type="number" class="form-control form-control-lg" id="reporte_cantidad_producida" name="cantidad_producida" step="any" min="0" required autocomplete="off">
                    </div>

                    <div class="alert alert-warning p-2 mt-2" id="alerta-sobreproduccion-aviso" style="display: none;">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <strong class="me-1">¡Atención!</strong>
                        <span id="alerta-sobreproduccion-aviso-texto"></span>
                    </div>
                    <div class="alert alert-danger p-2 mt-2" id="alerta-sobreproduccion-error" style="display: none;">
                        <i class="bi bi-x-circle-fill me-2"></i>
                        <strong class="me-1">¡Bloqueado!</strong>
                        <span id="alerta-sobreproduccion-error-texto"></span>
                    </div>
                    
                    <hr>

                    <div class="mb-3">
                        <label for="reporte_cantidad_desperdicio" class="form-label">Cantidad Desperdicio (Mala)</label>
                        <input type="number" class="form-control" id="reporte_cantidad_desperdicio" name="cantidad_desperdicio" step="any" min="0" value="0" autocomplete="off">
                    </div>
                    
                    <div class="mb-3" id="campo-motivo-desperdicio" style="display: none;">
                        <label for="reporte_motivo_desperdicio" class="form-label">Motivo del Desperdicio</label>
                        <select class="form-select" id="reporte_motivo_desperdicio" name="motivo_desperdicio_id">
                            <option value="">Seleccione un motivo...</option>
                            {% for motivo in MOTIVOS_DESPERDICIO %}
                                <option value="{{ motivo.id }}">{{ motivo.descripcion }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <hr>

                    <div class="mb-2">
                        <label class="form-label d-block">¿Reporte final?</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="reporte_final" id="reporte_parcial" value="no" checked>
                            <label class="form-check-label" for="reporte_parcial">
                                No (Reporte Parcial) - La orden seguirá activa.
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="reporte_final" id="reporte_final_si" value="si">
                            <label class="form-check-label" for="reporte_final_si">
                                Sí (Reporte Final) - La orden pasará al siguiente paso.
                            </label>
                        </div>
                    </div>

                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success btn-lg" id="btn-confirmar-reporte">
                        <i class="bi bi-check-lg"></i> Confirmar Reporte
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
