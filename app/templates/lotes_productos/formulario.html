{% extends 'layouts/base.html' %}
{% block title %}Registrar Lote de Producto{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-4 border-bottom">
    <div>
        <h1 class="h2 mb-1">Registrar Nuevo Lote de Producto</h1>
        <p class="text-muted mb-0">Ingrese los detalles del lote producido.</p>
    </div>
    <a href="{{ url_for('lote_producto.listar_lotes') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i>Cancelar y Volver
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header"><h5 class="mb-0">Datos del Lote</h5></div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('lote_producto.nuevo_lote') }}">
                    {{ csrf_form.csrf_token }}

                    <div class="row g-3">
                        
                        <div class="col-md-6">
                            <label for="producto_id" class="form-label">Producto <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-box-seam-fill"></i></span>
                                <select class="form-select" id="producto_id" name="producto_id" required>
                                    <option value="" disabled selected>Seleccione un producto...</option>
                                    {% for producto in productos %}
                                    <option value="{{ producto.id }}">{{ producto.nombre }} ({{ producto.codigo }})</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="cantidad_inicial" class="form-label">Cantidad Producida <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-journal-check"></i></span>
                                <input type="number" min="1" class="form-control" id="cantidad_inicial" name="cantidad_inicial" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-calendar-x"></i></span>
                                <input type="date" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento" min="{{ today }}">
                            </div>
                        </div>
                        
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-circle me-1"></i> Registrar Lote
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
