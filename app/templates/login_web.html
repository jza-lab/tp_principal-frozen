{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center login-container">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">💻 Acceso al Sistema Web</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <small>🔒 <strong>Requisito:</strong> Debe haber registrado entrada en el tótem hoy</small>
                </div>
                
                <!-- CORREGIDO: Usar facial.login_web -->
                <form method="POST" action="{{ url_for('facial.login_web') }}">
                    <div class="mb-3">
                        <label class="form-label">Legajo:</label>
                        <input type="text" name="legajo" class="form-control" required 
                               placeholder="Ingrese su legajo">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña:</label>
                        <input type="password" name="password" class="form-control" required 
                               placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Ingresar al Sistema</button>
                </form>
                
                <div class="mt-3 text-center">
                    <small class="text-muted">
                        ¿No registró entrada en tótem?<br>
                        <strong>Debe pasar por el tótem primero para habilitar el acceso web</strong>
                    </small>
                </div>
                
                <div class="mt-3 text-center">
                    <!-- CORREGIDO: Usar facial.login_totem -->
                    <a href="{{ url_for('facial.login_totem') }}" class="btn btn-outline-secondary btn-sm">
                        ← Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
