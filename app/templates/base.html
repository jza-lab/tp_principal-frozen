<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - PyME Alimenticia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .navbar .nav-link.active {
            color: #fff !important;
            font-weight: bold;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
            margin-bottom: 20px;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .summary-card {
            text-align: center;
            padding: 15px;
        }
        .summary-number {
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
        }
        .logout-btn {
            background-color: #dc3545;
            border-color: #dc3545;
            margin-left: 10px;
        }
        .logout-btn:hover {
            background-color: #bb2d3b;
            border-color: #b02a37;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('visualizacion.index') }}">
                <i class="bi bi-shop"></i> PyME Alimenticia
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if session.role == "ADMIN" %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'visualizacion.index' %}active fw-bold{% endif %}" 
                            href="{{ url_for('visualizacion.index') }}">
                                <i class="bi bi-house"></i> Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'visualizacion.mostrar_desperdicios' %}active fw-bold{% endif %}" 
                            href="{{ url_for('visualizacion.mostrar_desperdicios') }}">
                                <i class="bi bi-bar-chart"></i> Desperdicios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'visualizacion.mostrar_horarios' %}active fw-bold{% endif %}" 
                            href="{{ url_for('visualizacion.mostrar_horarios') }}">
                                <i class="bi bi-clock"></i> Horarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'visualizacion.mostrar_inventario' %}active fw-bold{% endif %}" 
                            href="{{ url_for('visualizacion.mostrar_inventario') }}">
                                <i class="bi bi-boxes"></i> Inventario
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'visualizacion.mostrar_oee' %}active fw-bold{% endif %}" 
                            href="{{ url_for('visualizacion.mostrar_oee') }}">
                                <i class="bi bi-speedometer2"></i> OEE
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'register' %}active fw-bold{% endif %}" 
                            href="{{ url_for('register') }}">
                                <i class="bi bi-person-plus"></i> Registrar
                            </a>
                        </li>
                    {% else %}
                        <!-- Operador: solo acceso a Inventario -->
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'visualizacion.mostrar_inventario' %}active fw-bold{% endif %}" 
                            href="{{ url_for('visualizacion.mostrar_inventario') }}">
                                <i class="bi bi-boxes"></i> Inventario
                            </a>
                        </li>
                    {% endif %}

                    <!-- Logout visible para todos -->
                    <li class="nav-item">
                        <a class="nav-link logout-btn" href="#" onclick="confirmarLogout()">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light text-center p-3 mt-5">
        <p class="mb-0">Sistema de Gestión PyME Alimenticia &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmarLogout() {
            if (confirm('¿Estás seguro de que deseas cerrar sesión? Se registrará tu hora de egreso.')) {
                // Redirigir al endpoint de logout
                window.location.href = '/logout';
            }
        }
    </script>
</body>
</html>
