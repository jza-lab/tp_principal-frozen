<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso Totem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/totem.css') }}">
</head>
<body>
    <div class="totem-container">
        <div class="totem-card">
            <div class="totem-header">
                <h2>Control de Acceso</h2>
            </div>
            <div class="totem-body">
                <div id="areaReconocimiento">
                    <p id="guia">Por favor, mire a la c√°mara para fichar.</p>
                    <div id="areaRecoFacial">
                        <div class="camaraVideo">
                            <video id="video" width="320" height="320" autoplay></video>
                            <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button id="botonEntrada" class="btn btn-success">Entrada</button>
                            <button id="botonSalida" class="btn btn-danger">Salida</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/totem.js') }}"></script>
</body>
</html>
