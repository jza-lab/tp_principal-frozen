{% extends "layouts/base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header bg-dark">
            <i class="bi bi-snow2 fs-1 mb-3 d-block"></i>
            <h2 class="mb-1">Sistema Frozen</h2>
        <p class="mb-0 opacity-75">Gestión de Producción</p>
    </div>
        <div class="login-body">
            <div class="alert alert-info mb-4">
                <i class="bi bi-info-circle-fill me-2"></i>
                <strong>Requisito:</strong> Debe haber registrado su entrada en el tótem para poder acceder.
            </div>
            
            <form method="POST" action="{{ url_for('facial.login_web') }}">
                <div class="mb-3">
                    <label for="legajo" class="form-label">Legajo</label>
                    <input type="text" id="legajo" name="legajo" class="form-control" required placeholder="Ingrese su legajo">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Ingrese su contraseña">
                </div>
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
            
            <div class="text-center mt-4">
                <a href="{{ url_for('facial.login_totem') }}" class="text-secondary small">
                    <i class="bi bi-arrow-left-circle"></i> Volver al Tótem
                </a>
            </div>
        </div>

</div>
{% endblock %}
