<!-- Barra de Filtros de Actividad -->
<div class="card mb-4">
    <div class="card-body">
        <div class="row g-3 align-items-center">
            <div class="col-md-3">
                <label for="filter-sector" class="form-label">Filtrar por Sector</label>
                <select id="filter-sector" class="form-select">
                    <option value="">Todos los Sectores</option>
                    {% for sector in sectores %}
                    <option value="{{ sector.id }}">{{ sector.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="filter-rol" class="form-label">Filtrar por Rol</label>
                <select id="filter-rol" class="form-select">
                    <option value="">Todos los Roles</option>
                    {% for rol in roles %}
                    <option value="{{ rol.id }}">{{ rol.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="filter-fecha-desde" class="form-label">Desde</label>
                <input type="date" id="filter-fecha-desde" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="filter-fecha-hasta" class="form-label">Hasta</label>
                <input type="date" id="filter-fecha-hasta" class="form-control">
            </div>
        </div>
        <div class="row g-3 mt-2">
            <div class="col-md-12 text-end">
                <button id="refresh-activity" class="btn btn-primary">Actualizar actividad</button>
            </div>
        </div>
    </div>
</div>

<!-- Tabla de Actividad Unificada -->
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Registro de Actividad</h3>
    </div>
    <div class="card-body">
        <div id="unified-activity-container">
            <div id="loading-unified-activity" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-3 text-muted">Cargando actividad...</p>
            </div>
            <div id="no-unified-activity" class="empty-state" style="display: none;">
                <i class="bi bi-person-slash"></i>
                <h4>Sin Actividad</h4>
                <p>No se encontraron registros de actividad con los filtros seleccionados.</p>
            </div>
            <table class="table table-striped" id="activity-table" style="display:none;">
                <thead>
                    <tr>
                        <th>Legajo</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Sector</th>
                        <th>Fecha de Ingreso</th>
                        <th>Fecha de Egreso</th>
                        <th>Acceso en</th>
                        <th>Metodo de Acceso</th>
                        <th>Estado</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="activity-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>
