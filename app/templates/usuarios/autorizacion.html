{% extends "layouts/base.html" %}

{% block title %}Nueva Autorización de Ingreso{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Crear Nueva Autorización de Ingreso</h2>
            <p class="card-subtitle text-muted">Permitir que un empleado ingrese fuera de su turno habitual.</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin_autorizacion.nueva_autorizacion') }}">
                
                <!-- Selección de Empleado -->
                <div class="mb-3">
                    <label for="usuario_id" class="form-label">Empleado</label>
                    <select class="form-select" id="usuario_id" name="usuario_id" required>
                        <option value="">Seleccione un empleado...</option>
                        {% for usuario in usuarios %}
                        <option value="{{ usuario.id }}" {% if autorizacion.usuario_id == usuario.id %}selected{% endif %}>
                            {{ usuario.nombre }} {{ usuario.apellido }} (Legajo: {{ usuario.legajo }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Selección de Fecha -->
                <div class="mb-3">
                    <label for="fecha_autorizada" class="form-label">Fecha de Autorización</label>
                    <input type="date" class="form-control" id="fecha_autorizada" name="fecha_autorizada" value="{{ autorizacion.fecha_autorizada or '' }}" required>
                </div>

                <!-- Tipo de Autorización -->
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Autorización</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="TARDANZA" {% if not autorizacion.tipo or autorizacion.tipo == 'TARDANZA' %}selected{% endif %}>Llegada Tarde</option>
                        <option value="HORAS_EXTRAS" {% if autorizacion.tipo == 'HORAS_EXTRAS' %}selected{% endif %}>Horas Extras</option>
                    </select>
                </div>

                <!-- Selección de Turno Autorizado -->
                <div class="mb-3">
                    <label for="turno_autorizado_id" class="form-label">Turno Autorizado</label>
                    <select class="form-select" id="turno_autorizado_id" name="turno_autorizado_id" required>
                        <option value="">Seleccione el turno a autorizar...</option>
                        {% for turno in turnos %}
                        <option value="{{ turno.id }}" {% if autorizacion.turno_autorizado_id == turno.id %}selected{% endif %}>
                            {{ turno.nombre }} ({{ turno.hora_inicio[:5] }} - {{ turno.hora_fin[:5] }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Motivo -->
                <div class="mb-3">
                    <label for="motivo" class="form-label">Motivo (Opcional)</label>
                    <textarea class="form-control" id="motivo" name="motivo" rows="3">{{ autorizacion.motivo or '' }}</textarea>
                </div>

                <!-- Botones de Acción -->
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('admin_usuario.listar_usuarios') }}" class="btn btn-outline-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-1"></i>
                        Guardar Autorización
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const tipoSelect = document.getElementById('tipo');
    const turnoSelect = document.getElementById('turno_autorizado_id');
    const fechaInput = document.getElementById('fecha_autorizada');

    // --- Validación de Fecha ---
    const fechaErrorDiv = document.createElement('div');
    fechaErrorDiv.className = 'invalid-feedback';
    fechaInput.parentNode.insertBefore(fechaErrorDiv, fechaInput.nextSibling);

    function validateFecha() {
        const selectedDateStr = fechaInput.value;
        if (!selectedDateStr) return; // No validar si está vacío

        const today = new Date();
        today.setHours(0, 0, 0, 0); // Normalizar a medianoche
        const selectedDate = new Date(selectedDateStr + 'T00:00:00');

        if (selectedDate < today) {
            fechaInput.classList.add('is-invalid');
            fechaErrorDiv.textContent = 'La fecha no puede ser anterior a la actual.';
            fechaErrorDiv.style.display = 'block';
        } else {
            fechaInput.classList.remove('is-invalid');
            fechaErrorDiv.style.display = 'none';
        }
    }
    fechaInput.addEventListener('change', validateFecha);
    validateFecha(); // Validar al cargar la página

    // --- Lógica de Filtrado de Turnos ---
    async function actualizarTurnos() {
        const tipoAutorizacion = tipoSelect.value;
        const turnoSpinner = document.createElement('option');
        turnoSpinner.textContent = 'Cargando...';
        turnoSpinner.disabled = true;

        turnoSelect.innerHTML = '';
        turnoSelect.appendChild(turnoSpinner);
        turnoSelect.disabled = true;

        try {
            const response = await fetch(`/api/turnos_para_autorizacion?tipo=${tipoAutorizacion}`);
            if (!response.ok) {
                throw new Error(`Error en la solicitud: ${response.statusText}`);
            }
            const resultado = await response.json();
            
            turnoSelect.innerHTML = ''; // Limpiar el spinner
            if (resultado.success && resultado.data.length > 0) {
                turnoSelect.appendChild(new Option('Seleccione el turno a autorizar...', ''));
                resultado.data.forEach(turno => {
                    const optionText = `${turno.nombre} (${turno.hora_inicio.substring(0, 5)} - ${turno.hora_fin.substring(0, 5)})`;
                    const option = new Option(optionText, turno.id);
                    turnoSelect.appendChild(option);
                });
            } else {
                const noHayTurnosOption = new Option('No hay turnos disponibles para este tipo', '');
                noHayTurnosOption.disabled = true;
                turnoSelect.appendChild(noHayTurnosOption);
            }
        } catch (error) {
            console.error('Error al cargar los turnos:', error);
            turnoSelect.innerHTML = '';
            const errorOption = new Option('Error al cargar turnos', '');
            errorOption.disabled = true;
            turnoSelect.appendChild(errorOption);
        } finally {
            turnoSelect.disabled = false;
        }
    }

    tipoSelect.addEventListener('change', actualizarTurnos);
    
    // Cargar los turnos iniciales al cargar la página
    actualizarTurnos();
});
</script>
{% endblock %}
