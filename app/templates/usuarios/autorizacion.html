{% extends "layouts/base.html" %}

{% block title %}Nueva Autorización de Ingreso{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Crear Nueva Autorización de Ingreso</h2>
            <p class="card-subtitle text-muted">Permitir que un empleado ingrese fuera de su turno habitual.</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin_usuario.nueva_autorizacion') }}">
                
                <!-- Selección de Empleado -->
                <div class="mb-3">
                    <label for="usuario_id" class="form-label">Empleado</label>
                    <select class="form-select" id="usuario_id" name="usuario_id" required>
                        <option value="">Seleccione un empleado...</option>
                        {% for usuario in usuarios %}
                        <option value="{{ usuario.id }}" {% if autorizacion.usuario_id == usuario.id %}selected{% endif %}>
                            {{ usuario.nombre }} {{ usuario.apellido }} (Legajo: {{ usuario.legajo }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Selección de Fecha -->
                <div class="mb-3">
                    <label for="fecha_autorizada" class="form-label">Fecha de Autorización</label>
                    <input type="date" class="form-control" id="fecha_autorizada" name="fecha_autorizada" value="{{ autorizacion.fecha_autorizada or '' }}" required>
                </div>

                <!-- Tipo de Autorización -->
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Autorización</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="LLEGADA_TARDIA" {% if not autorizacion.tipo or autorizacion.tipo == 'LLEGADA_TARDIA' %}selected{% endif %}>Llegada Tarde</option>
                        <option value="HORAS_EXTRAS" {% if autorizacion.tipo == 'HORAS_EXTRAS' %}selected{% endif %}>Horas Extras</option>
                    </select>
                </div>

                <!-- Selección de Turno Autorizado -->
                <div class="mb-3">
                    <label for="turno_autorizado_id" class="form-label">Turno Autorizado</label>
                    <select class="form-select" id="turno_autorizado_id" name="turno_autorizado_id" required>
                        <option value="">Seleccione el turno a autorizar...</option>
                        {% for turno in turnos %}
                        <option value="{{ turno.id }}" {% if autorizacion.turno_autorizado_id == turno.id %}selected{% endif %}>
                            {{ turno.nombre }} ({{ turno.hora_inicio[:5] }} - {{ turno.hora_fin[:5] }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Motivo -->
                <div class="mb-3">
                    <label for="motivo" class="form-label">Motivo (Opcional)</label>
                    <textarea class="form-control" id="motivo" name="motivo" rows="3">{{ autorizacion.motivo or '' }}</textarea>
                </div>

                <!-- Botones de Acción -->
                <div class="d-flex justify-content-end">
                    <a href="{{ url_for('admin_usuario.listar_usuarios') }}" class="btn btn-outline-secondary me-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-1"></i>
                        Guardar Autorización
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const fechaInput = document.getElementById('fecha_autorizada');
    const tipoInput = document.getElementById('tipo');
    const turnoInput = document.getElementById('turno_autorizado_id');
    const submitButton = form.querySelector('button[type="submit"]');

    // --- Error Div for Fecha ---
    const fechaErrorDiv = document.createElement('div');
    fechaErrorDiv.className = 'invalid-feedback';
    fechaInput.parentNode.insertBefore(fechaErrorDiv, fechaInput.nextSibling);

    // --- Error Div for Turno/Tipo ---
    const turnoErrorDiv = document.createElement('div');
    turnoErrorDiv.className = 'invalid-feedback';
    turnoInput.parentNode.insertBefore(turnoErrorDiv, turnoInput.nextSibling);

    let isFechaValid = true;
    let isTurnoValid = true;

    function updateSubmitButtonState() {
        submitButton.disabled = !isFechaValid || !isTurnoValid;
    }

    function validateFecha() {
        const selectedDateStr = fechaInput.value;
        if (!selectedDateStr) {
            fechaInput.classList.remove('is-invalid');
            fechaErrorDiv.style.display = 'none';
            isFechaValid = true; 
            updateSubmitButtonState();
            return;
        }

        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const todayStr = `${year}-${month}-${day}`;

        if (selectedDateStr < todayStr) {
            fechaInput.classList.add('is-invalid');
            fechaErrorDiv.textContent = 'La fecha no puede ser anterior a la actual.';
            fechaErrorDiv.style.display = 'block';
            isFechaValid = false;
        } else if (selectedDateStr > todayStr) {
            fechaInput.classList.add('is-invalid');
            fechaErrorDiv.textContent = 'La fecha no puede ser posterior a la actual.';
            fechaErrorDiv.style.display = 'block';
            isFechaValid = false;
        } else {
            fechaInput.classList.remove('is-invalid');
            fechaErrorDiv.style.display = 'none';
            isFechaValid = true;
        }
        updateSubmitButtonState();
    }

    function validateTurnoYTipo() {
        const tipoValue = tipoInput.value;
        const selectedTurnoOption = turnoInput.options[turnoInput.selectedIndex];
        
        if (!selectedTurnoOption || !selectedTurnoOption.text) {
             turnoInput.classList.remove('is-invalid');
             turnoErrorDiv.style.display = 'none';
             isTurnoValid = true;
             updateSubmitButtonState();
             return;
        }

        const turnoText = selectedTurnoOption.text.toLowerCase();

        turnoInput.classList.remove('is-invalid');
        turnoErrorDiv.style.display = 'none';
        isTurnoValid = true;
        
        updateSubmitButtonState();
    }

    fechaInput.addEventListener('input', validateFecha);
    tipoInput.addEventListener('input', validateTurnoYTipo);
    turnoInput.addEventListener('input', validateTurnoYTipo);

    validateFecha();
    validateTurnoYTipo();
});
</script>
{% endblock %}
