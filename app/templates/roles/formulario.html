{% extends "layouts/app_layout.html" %}

{% block title %}Editar Costo del Rol - Sistema Frozen{% endblock %}

{% block app_content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Editar Costo por Hora para: {{ rol.nombre }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('rol.editar', id=rol.id) }}">
                        {{ csrf_form.csrf_token }}
                        <div class="mb-3">
                            <label for="costo_por_hora" class="form-label">Costo por Hora</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="costo_por_hora" name="costo_por_hora" step="0.01" min="0" value="{{ rol.costo_por_hora if rol.costo_por_hora else '' }}">
                            </div>
                            <div class="form-text">Deje este campo en blanco para no asignar un costo.</div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="{{ url_for('rol.listar') }}" class="btn btn-secondary me-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
