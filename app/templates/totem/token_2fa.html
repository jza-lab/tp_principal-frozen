<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificación</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 20px; color: #333;">
    <div style="max-width: 600px; margin: auto; border: 1px solid #ddd; border-radius: 10px; padding: 20px;">
        <h2 style="color: #0d6efd;">Código de Verificación</h2>
        <p>Hola {{ nombre_usuario }},</p>
        <p>Usa el siguiente código para completar tu fichaje en el tótem del Sistema Frozen:</p>
        <div style="font-size: 28px; font-weight: bold; letter-spacing: 5px; background-color: #f0f0f0; padding: 15px; border-radius: 5px; margin: 20px 0;">
            {{ token }}
        </div>
        <p style="font-size: 0.9em; color: #777;">Este código expirará en 5 minutos.</p>
        <hr style="border: none; border-top: 1px solid #ddd; margin: 20px 0;">
        <p style="font-size: 0.8em; color: #aaa;">Si no solicitaste este código, puedes ignorar este correo de forma segura.</p>
    </div>
</body>
</html>
