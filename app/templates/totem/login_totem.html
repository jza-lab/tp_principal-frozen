{% extends "layouts/base.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/totem.css') }}">
{% endblock %}

{% block content %}
<div class="totem-login-container">
    <div class="totem-login-card">
        <div class="totem-login-header bg-dark">
            <i class="bi bi-person-bounding-box fs-1 mb-3 d-block"></i>
            <h2 class="mb-1">Tótem de Acceso</h2>
            <p class="mb-0 opacity-75">Sistema Frozen</p>
        </div>

        <div class="totem-login-body">
            <!-- Reconocimiento Facial -->
            <div id="areaReconocimientoFacial" class="facial-recognition-section">
                <p id="guiaFacial" class="guidance-text">
                    Mire directamente a la cámara y presione el botón para registrar su acceso
                </p>

                <div class="camera-container">
                    <div class="camera-frame">
                        <video id="video" autoplay playsinline></video>
                        <div class="camera-overlay">
                            <div class="face-guide"></div>
                        </div>
                    </div>
                </div>

                <div id="result" class="result-area"></div>

                <div class="camera-controls">
                    <button id="captureBtn" class="btn btn-primary btn-totem">
                        <i class="bi bi-camera me-2"></i>
                        Registrar Acceso
                    </button>
                    <button id="retryBtn" class="btn btn-outline-secondary btn-totem" style="display:none;">
                        <i class="bi bi-arrow-repeat me-2"></i>
                        Reintentar
                    </button>
                </div>

                <div class="alternative-login mt-4">
                    <button id="manualLoginBtn" class="btn btn-link text-muted">
                        <i class="bi bi-keyboard me-1"></i>
                        ¿Problemas con el reconocimiento? Acceso manual
                    </button>
                </div>
            </div>

            <!-- Login Manual (oculto inicialmente) -->
            <div id="loginManual" class="manual-login-section" style="display: none;">
                <div class="text-center mb-4">
                    <h5 class="text-muted">Acceso Manual</h5>
                    <p class="small text-muted">Ingrese sus credenciales para continuar</p>
                </div>

                <form id="manualLoginForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="legajo" name="legajo" placeholder="Ingrese su legajo" required>
                        <label for="legajo">
                            <i class="bi bi-person me-1"></i>Legajo
                        </label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <label for="password">
                            <i class="bi bi-lock me-1"></i>Contraseña
                        </label>
                    </div>

                    <div id="manualResult" class="manual-result-area"></div>

                    <button type="submit" class="btn btn-primary btn-totem w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Acceder al Sistema
                    </button>
                </form>

                <div class="text-center mt-3">
                    <button id="backToFacialBtn" class="btn btn-link text-muted">
                        <i class="bi bi-arrow-left me-1"></i>
                        Volver al reconocimiento facial
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/totem.js') }}"></script>
{% endblock %}
